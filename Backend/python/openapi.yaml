      - description: The item type.
        in: path
        name: itemType
        required: true
        schema:
          type: string
      - description: The item ID.
        in: path
        name: itemId
        required: true
        schema:
          format: uuid
          type: string
      - description: The job type.
        in: path
        name: jobType
        required: true
        schema:
          type: string
      - description: The job instance ID.
        in: path
        name: jobInstanceId
        required: true
        schema:
          format: uuid
          type: string
      - description: A unique ID for correlating the request with your system when
          a user interacts with your workload.
        in: header
        name: ActivityId
        required: true
        schema:
          type: string
      - description: A globally unique ID that helps Fabric correlate your request
